<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <script defer src="books.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Book Library</h1>
    </header>

    <button id="modalBtn">
      Add new Book <br /><i class="material-icons"> library_books</i>
    </button>
    <!-- This section contains the Modal Box for asking data to user -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <label for="title"> Title</label>
        <input type="text" id="title" />

        <label for="author"> Author</label>
        <input type="text" id="author" />

        <label for="pages">Pages</label>
        <input type="number" id="pages" />

        <button type="button" id="addBtn">Add Book</button>
      </div>
    </div>

    <!--This container is going to be populated through JS with the corrsponding books  -->
    <div id="library"></div>
  </body>
</html>
